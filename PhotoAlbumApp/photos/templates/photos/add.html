<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="m-5">
    <div class="container ">

        <div class="row justify-content-center">
            <div class="col-md-4">

                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go back</a>
                
                <div class="card">
                    <form action="" method="POST" enctype="multipart/form-data">

                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label for="">Description</label>
                            <input required name="description" type="text" placeholder="Enter a description" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label for="">Select a category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category</option>

                                {% for category in categories %}

                                <option value="{{category.id}}">{{category.name}}</option>


                                {% endfor %}

                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label for="">Create new category</label>
                            <input name="category_new" type="text" placeholder="Create new category" class="form-control">
                        </div>


                        <div class="form- m-3">
                            <label for="">Upload image</label>
                            <input required name="image" type="file" class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
